<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário com Box Model</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
        }

        .form-container {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Box Model: Conteúdo + Preenchimento + Borda */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box; /* Box Model: Conteúdo + Preenchimento + Borda */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Contato</h2>
        <form id="contactForm" action="#" method="post">
            <label for="name">Nome:</label>
            <!-- Box Model: Conteúdo(100%) + Preenchimento(20px) + Borda(1px) = Total(121px) -->
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <!-- Box Model: Conteúdo(100%) + Preenchimento(20px) + Borda(1px) = Total(121px) -->
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <!-- Box Model: Conteúdo(100%) + Preenchimento(20px) + Borda(1px) = Total(121px) -->
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">
                <!-- Box Model: Conteúdo(100%) + Preenchimento(24px) + Borda(1px) = Total(125px) -->
                Enviar Mensagem
            </button>
        </form>
    </div>
</body>
</html>
